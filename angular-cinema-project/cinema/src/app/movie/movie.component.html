<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="" name="year" [(ngModel)]="movie.title">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select name="category" id="category" class="form-control" value="Choose">
          <option value="" selected disabled hidden>Choose Category</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>

  </form>


</section>
